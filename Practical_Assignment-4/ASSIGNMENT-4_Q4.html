<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Event</title>
    <style>
        body{ 
            text-align: center; 
            padding-top: 100px; 
            background: #051d1b; 
        }
        #display{ 
            font-size: 2rem; 
            color: #7beead; 
            transition: 0.3s; 
        }
        button{ 
            padding: 15px 30px; 
            font-size: 20px; 
            cursor: pointer; 
            background: #0f452c; 
            color: rgb(239, 240, 241); 
            border: none; 
            border-radius: 5px; 
        }
        button:hover{ 
            background: #379c6b; 
        }
        input{
            padding: 10px;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p id="display">Hi , I am Piyush Kumar.</p>
    <input type="text" id="newText" placeholder="Type new text here..."><br><br>
    <button id="btn">Update Text</button>

    <script>
        document.getElementById('btn').addEventListener('click', () => {
            const userInput = document.getElementById('newText').value;
            document.getElementById('display').innerText = userInput || "You didn't type anything!";
        });
    </script>
</body>
</html>
