<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Styling Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 20px;
        }

        .xyz{
            color: darkblue;
            font-size: 18px;
            border: 1px solid darkblue;
            padding: 10px;
            width: fit-content;
        }

        #post{
            background-color: lightyellow;
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
        }
    </style>
    <link rel="stylesheet" href="Program6.css">
</head>
<body>
    <h1 style="color: darkred; font-family: Verdana;">Inline Styled Heading</h1>

    <p class="xyz">This paragraph is styled using <strong>internal CSS</strong> defined in the &lt;style&gt; block.</p>

    <p id="post">
        This paragraph has internal CSS using ID selector for special styling.
    </p>
    <p class="external-style">
        This paragraph will be styled with <strong>external CSS</strong> which is loaded from a separate stylesheet file.
    </p>
</body>
</html>
