<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiline String</title>
    <style>
        body{ 
            background: #263238; 
            color: #80cbc4; 
            font-family: monospace; 
            padding: 40px; 
            font-size: 25PX;
        }
        textarea{
            width: 100%; 
            height: 100px; 
            background: #37474f; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px; 
        }
        pre{ 
            background: #000; 
            padding: 20px; 
            border-radius: 5px; 
            color: #afff93; 
        }
    </style>
</head>
<body>
    <h3>Type something (it will stay multiline):</h3>
    <textarea id="msgIn" oninput="updateMsg()"></textarea>
    <h3>Formatted Output:</h3>
    <pre id="msgOut"></pre>

    <script>
        function updateMsg() {
            const content = document.getElementById('msgIn').value;
            const template = `--- START ---\n\n${content}\n\n--- END ---`;
            document.getElementById('msgOut').innerText = template;
        }
    </script>
</body>
</html>
